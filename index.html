<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicked counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click counter</h1>
    <div id="counter">0</div>
    <button onclick="incrementCounter()">Click me</button>

    <script>
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>

</body>
</html>
